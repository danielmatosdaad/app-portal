<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cf="http://url.projeto/componentes"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates_proprietario/app_layout_content_central.xhtml">
	<ui:define name="processo">
		<h3>Funcionalidades</h3>
		<div style="clear: both; margin-top: 30px; margin-bottom: 20px;"></div>
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:panelGrid columns="1">
				<p:outputLabel for="grupoFuncionalidade" value="Grupo" />
				<p:selectOneMenu id="grupoFuncionalidade"
					value="#{funcionalidadeController.grupoFuncionalidadeRegistro}"
					converter="#{grupoFuncionalidadeConverter}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems
						value="#{funcionalidadeController.selectItemGrupoFuncionalidade}" />
				</p:selectOneMenu>
				<p:outputLabel for="perfil" value="Perfil: " />
				<p:selectOneMenu id="perfil"
					value="#{funcionalidadeController.perfilRegistro}"
					converter="#{perfilConverter}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{funcionalidadeController.selectItemPerfil}" />
				</p:selectOneMenu>

				<p:outputLabel for="metadado" value="MetaDado:" />
				<p:selectOneMenu id="metadado"
					value="#{funcionalidadeController.metaDadoRegistro}"
					converter="#{metaDadoConverter}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems
						value="#{funcionalidadeController.selectItemMetaDado}" />
				</p:selectOneMenu>

				<p:outputLabel for="nomeFuncionalidade" value="Name:" />
				<p:inputText id="nomeFuncionalidade"
					value="#{funcionalidadeRegistro.nomeFuncionalidade}" />

				<p:outputLabel for="descricao" value="Descricao:" />
				<p:inputText id="descricao"
					value="#{funcionalidadeRegistro.descricao}" />
				<p:commandButton id="registrar"
					action="#{funcionalidadeController.registrar}" value="Registrar"
					styleClass="register" update=":id-form-tabela msgs" />
			</p:panelGrid>
			<div style="clear: both; margin-top: 20px; margin-bottom: 20px;"></div>
		</h:form>
		<div style="clear: both; margin-top: 20px; margin-bottom: 20px;"></div>
		<h:form id="id-form-tabela">
			<h:panelGroup
				rendered="#{empty repositorioFuncionalidade.repositorioFuncionalidade}">
				<em>Nao ha funciocionalidades</em>
			</h:panelGroup>
			<p:dataTable var="bean"
				value="#{funcionalidadeController.repositorioFuncionalidade.repositorioFuncionalidade}"
				rendered="#{not empty funcionalidadeController.repositorioFuncionalidade.repositorioFuncionalidade}"
				styleClass="simpletablestyle">
				<f:facet name="header">Funcionalidades do sistema</f:facet>
				<p:column>
					<f:facet name="header">Id</f:facet>
                #{bean.id}
            </p:column>
				<p:column>
					<f:facet name="header">Nome</f:facet>
                #{bean.nomeFuncionalidade}
            </p:column>
				<p:column>
					<f:facet name="header">Descricao</f:facet>
                #{bean.descricao}
            </p:column>
				<p:column>
					<f:facet name="header">Grupo</f:facet>
                #{bean.grupoFuncionalidade.nomeGrupoFuncionalidade}
            </p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
