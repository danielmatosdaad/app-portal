<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates_proprietario/app_layout_content_central.xhtml">
	<ui:define name="processo">
		<style type="text/css">
input {
	width: 90%
}

textarea {
	width: 90%
}

.ui-panelgrid td, .ui-panelgrid tr {
	border-style: none !important
}
</style>
		<h3>Registrar Tela</h3>
		<div style="clear: both; margin-top: 30px; margin-bottom: 20px;"></div>
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:panelGrid columns="1">
				<p:outputLabel for="nomeTela" value="Nome Tela:" />
				<p:inputText id="nomeTela" value="#{metaDadoDTO.nomeTela}" />

				<p:outputLabel for="tituloTela" value="Titulo Tela" />
				<p:inputText id="tituloTela" value="#{metaDadoDTO.tituloTela}" />

				<p:outputLabel for="descricaoTela" value="Descricao Tela:" />
				<p:inputText id="descricaoTela" value="#{metaDadoDTO.descricaoTela}" />


				<p:outputLabel for="numeroTela" value="Numero Tela:" />
				<p:inputText id="numeroTela" value="#{metaDadoDTO.numeroTela}" />

				<p:outputLabel for="urlTela" value="Url Tela:" />
				<p:inputText id="urlTela" value="#{metaDadoDTO.urlTela}" />

				<p:outputLabel for="xml" value="xml" />
				<p:inputTextarea id="xml" value="#{metaDadoDTO.xml}" />
				<p:commandButton id="registrar"
					action="#{metaDadoController.registrar}" value="Registrar"
					style="float:right; margin-right:10%" update=":id-tabela msgs" />
			</p:panelGrid>

		</h:form>
		<div style="clear: both; margin-top: 30px; margin-bottom: 20px;"></div>
		<h:form id="id-tabela">
			<h:panelGroup
				rendered="#{empty repositorioMetaDado.metadadoRepositorio}">
				<em>Nao ha telas do sistema.</em>
			</h:panelGroup>
			<p:dataTable id="repositorio-tabela-metadado" var="metadado"
				value="#{repositorioMetaDado.metadadoRepositorio}"
				rendered="#{not empty repositorioMetaDado.metadadoRepositorio}"
				style="width:95%">
				<f:facet name="header">Telas</f:facet>
				<p:column headerText="Id">
					<p:outputLabel value="#{metadado.id}" />
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{metadado.nomeTela}" />
				</p:column>
				<p:column headerText="Titulo">
					<p:outputLabel value="#{metadado.tituloTela}" />
				</p:column>
				<p:column headerText="Descricao">
					<p:outputLabel value="#{metadado.descricaoTela}" />
				</p:column>
				<p:column headerText="Numero">
					<p:outputLabel value="#{metadado.numeroTela}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
