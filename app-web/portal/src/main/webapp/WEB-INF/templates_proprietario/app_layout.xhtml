<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

	<h:head>
		<title>app-cliente</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<h:outputStylesheet name="main/css/showcase.css" />
		<h:outputStylesheet name="main/css/sh.css" />
		<h:outputScript name="main/js/sh.js"></h:outputScript>
		<h:outputStylesheet library="css" name="projeto-principal.css"  />
	</h:head>
	<h:body>
		<div style="margin-left: 5%; margin-right: 5%;">
			<p:layout fullPage="true">
				<p:layoutUnit id="top" position="north" size="50">
					<p:menubar>
						<p:submenu label="Projeto" icon="ui-icon-document">
							<p:submenu label="New" icon="ui-icon-contact">
								<p:menuitem value="Project" url="#" />
								<p:menuitem value="Other" url="#" />
							</p:submenu>
							<p:menuitem value="Open" url="#" />
							<p:menuitem value="Quit" url="#" />
						</p:submenu>

						<p:submenu label="Administrativo" icon="fa fa-desktop">
							<p:submenu label="Configuracao Sistema" icon="ui-icon-contact"
								style="width:200px;">
								<p:menuitem value="Parametro" outcome="/adm/parametro"
									icon="fa fa-chevron-right" />
								<p:menuitem value="Perfil" outcome="/adm/perfil"
									icon="fa fa-chevron-right" />
								<p:menuitem value="Grupo Funcionalidade"
									outcome="/adm/grupofuncionalidade" icon="fa fa-chevron-right" />
								<p:menuitem value="Funcionalidade" outcome="/adm/funcionalidade"
									icon="fa fa-chevron-right" />
								<p:menuitem value="Criar Tela"
									outcome="/adm/configuraTela/escolhaComponente"
									icon="fa fa-chevron-right" />
								<p:menuitem value="Tela" outcome="/adm/metadado"
									icon="fa fa-chevron-right" />
								<p:menuitem value="Identificadores"
									outcome="/adm/identificadores/mantemIdentificador"
									icon="fa fa-chevron-right" />
							</p:submenu>
						</p:submenu>

						<p:submenu label="Help" icon="ui-icon-help">
							<p:menuitem value="Contents" url="#" />
							<p:submenu label="Search" icon="ui-icon-search">
								<p:submenu label="Text">
									<p:menuitem value="Workspace" url="#" />
								</p:submenu>
								<p:menuitem value="File" url="#" />
							</p:submenu>
						</p:submenu>
						<p:submenu label="Minha Conta #{sessaoAutenticada.credencial.nomeAutenticacao}" icon="fa fa-desktop">
							<p:menuitem value="Meus dados" url="#" />
							<p:menuitem value="Sair" url="/j_spring_security_logout" />
						</p:submenu>
					</p:menubar>
					
				</p:layoutUnit>
				<p:layoutUnit position="center" style="width:90%;">
					<div id="content" style="margin-left: 5%; margin-right: 5%;">
						<ui:insert name="content"></ui:insert>
						<ui:insert name="menu-bar"></ui:insert>
					</div>
				</p:layoutUnit>

			</p:layout>
		</div>
	</h:body>
</f:view>
</html>
